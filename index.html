<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>konjac-farm</title>
  <link rel="shortcut icon" href="favicon-194x194.png">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <img src="icon.png" width="200" height="200" alt="konjac">
    <h1>konjac-api</h1>
    <p>Self-Hosting Free Google Translate API<br>by Google Apps Script (see <a href="https://github.com/wata/apps-script-konjac-api">documentation</a>).</p>
    <button id="install-button">Install with Google</button>
    <pre id="content"></pre>
  </main>

  <script type="text/javascript">
    var CLIENT_ID = '509389685674-sgib6fv529up765553q4e34183p1k65i.apps.googleusercontent.com';
    var API_KEY = 'AIzaSyDG2mgKk1HB07SUJCx-kfCVQ13FdjfoaOI';
    var DISCOVERY_DOCS = ["https://script.googleapis.com/$discovery/rest?version=v1"];
    var SCOPES = [
      'https://www.googleapis.com/auth/script.projects',
      'https://www.googleapis.com/auth/script.deployments'
    ].join(' ');

    var installButton = document.getElementById('install-button');

    /**
     *  On load, called to load the auth2 library and API client library.
     */
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    /**
     *  Initializes the API client library and sets up sign-in state
     *  listeners.
     */
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(function () {
        installButton.onclick = handleButtonClick;
      });
    }

    function updateInstallStatus() {
      installButton.className = 'disabled';
      installButton.textContent = 'Installing...';
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleButtonClick(event) {
      if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
        updateInstallStatus();
        install();
        return;
      }
      gapi.auth2.getAuthInstance().signIn().then(() => {
        updateInstallStatus();
        install();
      });
    }

    /**
     * Append a pre element to the body containing the given message
     * as its text node. Used to display the results of the API call.
     *
     * @param {string} message Text to be placed in pre element.
     */
    function appendPre(message) {
      var pre = document.getElementById('content');
      var textContent = document.createTextNode(message + '\n');
      pre.appendChild(textContent);
    }

    function install() {
      let project;

      getJSON('konjac-api.json').then(data => {
        project = data;
        return gapi.client.script.projects.create({
          resource: {
            title: 'konjac-api'
          }
        });
      }).then(res => {
        let result = res.result;
        if (result.error) throw result.error;
        return gapi.client.script.projects.updateContent({
          scriptId: result.scriptId,
          resource: project
        });
      }).then(res => {
        let result = res.result;
        if (result.error) throw result.error;
        return gapi.client.script.projects.versions.create({
          scriptId: result.scriptId,
          resource: {
            versionNumber: 1
          }
        });
      }).then(res => {
        let result = res.result;
        if (result.error) throw result.error;
        return gapi.client.script.projects.deployments.create({
          scriptId: result.scriptId,
          resource: {
            versionNumber: 1
          }
        });
      }).then(res => {
        let result = res.result;
        if (result.error) throw result.error;
        appendPre('âœ…Install Succeeded');
        appendPre('');
        appendPre(`curl -L -d "text=konjac&target=ja" ${result.entryPoints[0].webApp.url}`);
      }).catch((error) => {
        console.log(error);
      });
    }

    function getJSON(url) {
      return new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onload = () => {
          if (xhr.readyState === 4 && xhr.status === 200) {
            resolve(JSON.parse(xhr.response));
          } else {
            reject(new Error(xhr.statusText));
          }
        };
        xhr.onerror = () => {
          reject(new Error(xhr.statusText));
        };
        xhr.send(null);
      });
    }
  </script>
  <script async defer
    src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>
</html>
